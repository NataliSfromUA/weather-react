<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="searchform">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Choose your city"
                  aria-label="Choose your city"
                  autofocus="on"
                  id="searchcity"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-warning">Search</button>
              </div>
              <div class="col">
                <div>
                  <button
                    type="button"
                    class="btn btn-outline-warning"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="day">
            <div class="row">
              <div class="col-2">
                <img id="icon" src="" alt="Sun" />
              </div>
              <div class="col-2">
                <div id="weekday"></div>
                <div id="currentdate"></div>
              </div>
              <div class="col-4">
                <div id="currenttime"></div>
                <div id="description"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <h1 id="city">Sydney</h1>
            </div>
            <div class="col-3">
              <h1>
                <span id="temperature"> 10</span>
                <span class="units">Â°C </span>
              </h1>
            </div>

            <div class="col-4">
              <ul>
                <li>Humidity: <span id="humidity">20</span>%</li>
                <li>Wind: <span id="wind">5</span> m/h</li>
              </ul>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>

        <div>
          <a
            href="https://github.com/NataliSfromUA/weather-react"
            target="_blank"
            >Open-source code</a
          ><span> by Natalia Sukova</span>
        </div>
      </div>
    </div>
  </body>
</html>
